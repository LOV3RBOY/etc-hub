<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encore Media Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --color-bg-deep: #000000;
            --color-bg-surface: rgba(255, 255, 255, 0.05); /* Glassy surface */
            --color-bg-surface-2: rgba(255, 255, 255, 0.1);
            --color-border: rgba(255, 255, 255, 0.1);
            --color-border-hover: rgba(0, 245, 212, 0.5);

            --color-text-primary: #F0F2F5;
            --color-text-secondary: #8A919E;
            --color-text-tertiary: #6B7280;

            --color-accent: #00F5D4;
            --color-accent-dark: #00D8BB;

            --color-danger: #FF4757;
            --color-danger-dark: #E03C4B;
            
            --glow-accent: 0 0 12px rgba(0, 245, 212, 0.5);
            --glow-accent-strong: 0 0 24px rgba(0, 245, 212, 0.7);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-deep);
            color: var(--color-text-primary);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-text-secondary);
        }

        .text-glow-accent {
            color: var(--color-accent);
            text-shadow: var(--glow-accent);
        }
        
        .shadow-glow-accent {
            box-shadow: 0 0 20px 0 color-mix(in srgb, var(--color-accent) 20%, transparent);
        }
        
        .input-base {
            background-color: var(--color-bg-surface);
            border: 1px solid var(--color-border);
            color: var(--color-text-primary);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-base:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(0, 245, 212, 0.2);
        }
        .input-base::placeholder {
            color: var(--color-text-secondary);
        }

        .bg-dot-pattern {
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 0);
            background-size: 30px 30px;
        }

        .glass-surface {
            background-color: var(--color-bg-surface);
            backdrop-filter: blur(20px);
            border: 1px solid var(--color-border);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
